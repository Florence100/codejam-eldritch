<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="anciens">
            <div class="anciens-items">
                <img class="azathoth" src="assets/Ancients/Azathoth.png" alt="foto-1" width="180px">
            </div>
            <div class="anciens-items">
                <img class="cthulthu" src="assets/Ancients/Cthulthu.png" alt="foto-1" width="180px">
            </div>
            <div class="anciens-items">
                <img class="iogSothoth" src="assets/Ancients/IogSothoth.png" alt="foto-1" width="180px">
            </div>
            <div class="anciens-items">
                <img class="shubNiggurath" src="assets/Ancients/ShubNiggurath.png" alt="foto-1" width="180px">
            </div>
        </div>
        <div class="main">
            <div class="buttons">
                <div class="level hidden">
                    <button class="very-light">Очень легкий уровень</button>
                    <button class="light">Легкий уровень</button>
                    <button class="middle">Средний уровень</button>
                    <button class="hard">Высокий уровень</button>
                    <button class="very-hard">Очень высокий уровень</button>
                </div>
                <div class="demo hidden">
                    <button class="shuffle">Замешать колоду</button>
                </div>
            </div>
            <div class="decks">
                <div class="first-of-deck"></div>
                <div class="second-of-deck"></div>
            </div>
            <div class="card-count hidden">
                <div class="first-stage">
                    <div class="stage-text">Первый этап</div>
                    <div class="circles">
                        <div class="green"></div>
                        <div class="brown"></div>
                        <div class="blue"></div>
                    </div>
                </div>
                <div class="second-stage">
                    <div class="stage-text">Второй этап</div>
                    <div class="circles">
                        <div class="green"></div>
                        <div class="brown"></div>
                        <div class="blue"></div>
                    </div>
                </div>
                <div class="third-stage">
                    <div class="stage-text">Третий этап</div>
                    <div class="circles">
                        <div class="green"></div>
                        <div class="brown"></div>
                        <div class="blue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js" type="module"></script>
</html>
